<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Resonance Solutions">
    <meta name="author" content="Hongxu Liu">

    <link rel="icon" type="image/png" href="img/favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:600,300, 400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href="css/common.css" rel="stylesheet">
    <link href="css/info-large.css" rel="stylesheet">
    <link href="css/info-small.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
  </head>

  <body>
    <header class="left">
      <a href="/">
        <img src="img/logo-compact.svg" id="logo"/>
        <h2 id="title">Resonance</h2>
      </a>
    </header>

    <div id="content">
      <div class="one-column">
        <h2>Contact</h2>

        <form autocomplete="off" class="pure-form pure-form-aligned">
          <fieldset>
            <div class="form-row">
              <input id="name" type="text" placeholder="Name" required autocomplete="on"> *
            </div>

            <div class="form-row">
              <input id="compaby" type="text" placeholder="Company" autocomplete="on">
            </div>

            <div class="form-row">
              <input id="email" type="email" placeholder="Email" required autocomplete="on"> *
            </div>

            <div class="form-row">
              <textarea rows="6" cols="45" required placeholder="I need help building..."></textarea>&nbsp;*
            </div>

            <div class="form-row clear">
              <label for="newsletter-opt" class="pure-checkbox">
                <input id="newsletter-opt" type="checkbox">Sign up for training and workshop updates
              </label>
            </div>
            <div class="form-row">
              <button type="submit" id="contact-sumbit" class="pure-button pure-button-primary">Submit</button>
            </div>
          </fieldset>
        </form>

      </div>
    </div>

    <footer>
      &copy; Resonance Solutions 2014
    </footer>
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <!-- // <script src="js/script.js"></script> -->
  </body>

</html>
