<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Resonance Solutions">
    <meta name="author" content="Hongxu Liu">

    <link rel="icon" type="image/png" href="img/favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:600,300, 400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href="css/common.css" rel="stylesheet">
    <link href="css/info-large.css" rel="stylesheet">
    <link href="css/info-small.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
  </head>

  <body>
    <header class="left">
      <a href="/">
        <img src="img/logo-compact.svg" id="logo"/>
        <h2 id="title">Resonance</h2>
      </a>
    </header>

    <div id="content">
      <div class="one-column">
        <h2>Contact</h2>

        <form autocomplete="off" class="pure-form pure-form-aligned" action="http://www.bluehost.com/bluemail" enctype="multipart/form-data" method="POST">
          <fieldset>
            <input type="hidden" name="sendtoemail" value="shu@resonanc3.io">
            <input type="hidden" name="redirect" value="http://resonanc3.io/confirmation.html">
            <input type="hidden" name="subject" value="Resonance Contact">

            <div class="form-row">
              <input type="text" name="name" placeholder="Name" required autocomplete="on"> *
            </div>

            <div class="form-row">
              <input type="text" name="company" placeholder="Company" autocomplete="on">
            </div>

            <div class="form-row">
              <input type="email" name="mailfrom" placeholder="Email" required autocomplete="on"> *
            </div>

            <div class="form-row">
              <textarea name="message" rows="6" cols="45" required placeholder="I need help building..."></textarea>&nbsp;*
            </div>

            <div class="form-row clear">
              <label for="newsletter-opt">
                <input name="newsletter-opt" type="checkbox">Sign up for training and workshop updates
              </label>
            </div>
            <div class="form-row">
              <button type="submit">Submit</button>
            </div>
          </fieldset>
        </form>

      </div>
    </div>

    <footer>
      &copy; Resonance Solutions 2014
    </footer>
  </body>

</html>
